<ion-menu [content]="nav">
    <ion-header>
        <ion-item class="t">
            <ion-icon name="person" style="font-size: 70px"></ion-icon>
            <br>
            <h2>
                <b>
                    Diogo
                </b>
            </h2>
        </ion-item>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let pagina of paginas" (click)="nextPage(pagina.pagina)">
                <ion-icon [name]="pagina.icon"></ion-icon>
                <b> {{pagina.descricao}}</b>
            </button>

            <button ion-item (click)="exit()">
                <ion-icon name="exit"></ion-icon>
                <b>Sair</b>
            </button>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #nav [root]="rootPage"></ion-nav>
