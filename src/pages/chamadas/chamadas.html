<ion-header>
  <ion-navbar color="orange">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chamada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button ion-end (click)="chamadaAdd()" style="display: none"> cadastrar</button>
  <ion-list>
    <ion-item-sliding *ngFor=" let chamada of chamadas">
      <ion-item (click)="goEdit()" style="margin: 15">
        
        <h2><b>{{chamada.dsc}}</b></h2>
        <p>
          <ion-icon name="calendar" color="dark"> </ion-icon>   {{chamada.data.substring(8,10)}}/{{chamada.data.substring(5,7)}}/{{chamada.data.substring(0,4)}}                   
        </p>

        <p>
          <ion-icon name="checkbox" color="secondary"></ion-icon> {{chamada.presents}}<ion-col > </ion-col>  <ion-icon name="close-circle" color="danger"></ion-icon> {{chamada.faults}}          
        </p>        
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="goMembro(chamada)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-fab end bottom bottom>
      <button ion-fab  (click)="chamadaAdd()" fixed>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
