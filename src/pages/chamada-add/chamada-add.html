<ion-header>

  <ion-navbar color="orange">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> + Chamada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Descrição</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Data</ion-label>
    <ion-input type="date">{{date| date:'dd/MM/yyyy HH:mm:ss'}}</ion-input>
  </ion-item>
  <br>
  <ion-title center>Menbros</ion-title>
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let menbro of menbros">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/avatar.png">
        </ion-avatar>
        <ion-label>{{ menbro.nome }}</ion-label>
        <ion-checkbox item-end [(ngModel)]="menbro.id"></ion-checkbox>        
      </ion-item>      
    </ion-item-sliding>
  </ion-list>


</ion-content>
