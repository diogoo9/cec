<ion-header>
  <ion-navbar color="orange">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar menbro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-list>
      
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="menbro.nome" value="{{ menbro.nome }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>RG</ion-label>
      <ion-input type="password" [(ngModel)]="menbro.rg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input type="password" [(ngModel)]="menbro.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="menbro.email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Celular</ion-label>
      <ion-input type="tel" [(ngModel)]="menbro.celular"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data de nascimento</ion-label>
      <ion-input type="date" [(ngModel)]="menbro.nascimento "></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Rua</ion-label>
      <ion-input type="text" [(ngModel)]="menbro.rua"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>NÃºmero</ion-label>
      <ion-input type="number" [(ngModel)]="menbro.num"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="menbro.bairro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="menbro.cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-input type="text" [(ngModel)]="menbro.estado"></ion-input>
    </ion-item>

    <ion-item *ngIf="menbro.id == undefined">
      <ion-label stacked>Senha</ion-label>
      <ion-input type="text" [(ngModel)]="menbro.senha"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button block (click)="insert()" *ngIf="menbro.id == undefined">Cadastrar</button>
    <button ion-button block (click)="update()" *ngIf="menbro.id != undefined">SALVAR</button>
  </div>
  
</ion-content>
