<ion-header>
   <ion-navbar color="dark">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>membros</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding> 
   <ion-list>
      <ion-searchbar showCancelButton="never" (ionInput)="search($event)"></ion-searchbar>
      <ion-item style=" border: 2px 0px 2px 0px solid black; color: black; font-weight: 800">
            <ion-label style="color: black">CÃ©lula</ion-label>
            <ion-select (ionChange)="getMembros($event)" [(ngModel)]="idCelula" >
               <ion-option *ngFor="let celula of celulas; let i = index" value="{{celula.id_celula}}" [selected]="i === 0">{{celula.nome}}</ion-option>
            </ion-select>
         </ion-item>

      <ion-item-sliding *ngFor="let menbro of menbros">
         <ion-col width-75 *ngIf="menbros.length == 0">
         </ion-col>
         <ion-item (click)="goMenbro(menbro)">
            <ion-avatar item-start>
               <img src="../../assets/imgs/avatar.png">
            </ion-avatar>
            <h2>{{ menbro.nome }} </h2>
            <p>{{menbro.email}}</p>
         </ion-item>
         <ion-item-options side="right">
            <button ion-button color="secondary" (click)="goMenbro(menbro)">
               <ion-icon name="create"></ion-icon>
               Editar
            </button>
         </ion-item-options>
      </ion-item-sliding>
   </ion-list>

   <ion-fab end bottom bottom>
      <button ion-fab color="dark" (click)="addMenbro()" fixed>
         <ion-icon name="add"></ion-icon>
      </button>
   </ion-fab>
</ion-content>
